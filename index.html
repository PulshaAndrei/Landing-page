<!DOCTYPE html>
<html>
<head>
	<title>DOLLZ</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/gallery.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
	<div class="container">
		<div class="gallery">
			<div class="viewport">
				<ul class="slidewrapper" data-current="0">
					<li class="slide"></li>
					<li class="slide second"></li>
					<li class="slide third"></li>
				</ul>
			<a href="#" class="prev_slide arrows">Nelf</a>
			<a href="#" class="next_slide arrows">Yfpflf</a>
			</div>
		</div>
		<div class="main">
			<h1>DOLLZ - TALKING SELFIE</h1>
			<p>
				A great way to have fun!</br>
				Make self and get a doll with your face!</br>
				Choose the gender of your character, create their own unique image with a huge selection of different clothes, costumes and thematic variety of hairstyles.
			</p>
			<a href="" class="link_appstore" target="_blank"></a>
			<a href="" class="link_googleplay" target="_blank"></a>
			<button>Contact Us</button>
		</div>
		<div>
			<img src="img/content.img" class="content_img">
		</div>
	</div>
	<div class="popup">
		<div class="popup_content">
			<div class="header_popup">Contact Us</div>
			<form>
				<div class="form-group">
					<label class="control-label">Name</label>
					<input type="text" class="form-control" name="name" required>
				</div>
				<div class="form-group">
					<label class="control-label">E-mail</label>
					<input type="email" class="form-control" name="email" required>
				</div>
				<div class="form-group">
					<label class="control-label">Message</label>
					<textarea class="form-control" name="message" required></textarea>
				</div>
				<div>Capcha</div>
				<div class="g-recaptcha" data-sitekey="6Le6UAoTAAAAAIxOBBdS5PoooSxazTOHvC_L9iFr"></div>
				<input type="submit" name="submit" value="Send The Mail">
			</form>
		</div>
	</div>
</body>
</html>
